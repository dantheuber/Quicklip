<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QuicKlip2 - DynSearch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style media="screen">
      matched {

      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="matched">

        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <select class="form-control" id="tools" multiple>
            <!-- options are added after strings are scanned -->
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-2 col-md-10">
          <button type="button" id="run" class="btn btn-primary">Run</button>
          <button type="button" id="cancel" class="btn btn-danger">Cancel</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
      // build the tools options upon load of the page
      for(var i in global.tools){
        var tool = global.tools[i];
        $('#tools').append('<option value="'+tool.name+'">'+tool.name+'</option>');
      }

      $('#run').click(function(e){
        e.preventDefault();
        e.stopPropagation();
        $("#tools option:selected").each(function(){
          // open the stuff
        });
      })
    </script>
  </body>
</html>
