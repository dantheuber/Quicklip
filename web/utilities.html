<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QuicKlip2 - Matched Items</title>
    <link rel="stylesheet" href="./bootstrap.css" media="screen" title="bootstrap" charset="utf-8">
    <style media="screen">
      body {
        background-color: black;
        color: white;
        -webkit-app-region: drag;
      }
      select {
        -webkit-app-region: no-drag;
      }
      button {
        -webkit-app-region: no-drag;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <!-- present matched strings in multiselect -->
          <label for="matched">Matched Items:</label>
          <select class="form-control" name="matched" id="matched">
            
          </select>
        </div>
        <div class="col-xs-6">
          <!-- present tools associated with selected strings -->
          <label for="tools">Utilities:</label>
          <select class="form-control" name="tools">

          </select>
        </div>
      </div>
    </div>
  </body>
</html>
